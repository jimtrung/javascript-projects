<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <style>
        body {
            background-color: rgb(25, 25, 25);    
            color: white;
            font-family: Arial;
        }

        .title {
            font-size: 30px;
            font-weight: 700;
        }

        .choice-container {
            background-color: rgb(25, 25, 25);
            border: none;

            margin-bottom: 40px;
        }

        .choice {
            height: 50px;
            border: 3px solid white;
            border-radius: 100px;
            padding: 33px;
            background-color: rgb(25, 25, 25);
        }

        #reset-button {
            padding: 8px 15px;
            background-color: white;
            border: none;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <p>
        <button class="choice-container" onclick="game('rock')">
            <img class="choice" src="icons/rock-emoji.png">
        </button>
        <button class="choice-container" onclick="game('paper')">
            <img class="choice" src="icons/paper-emoji.png">
        </button>
        <button class="choice-container" onclick="game('scissors')">
            <img class="choice" src="icons/scissors-emoji.png">
        </button>
        <p id="result"></p>
        <p id="display"></p>
        <button id="reset-button" onclick="resetScore()">Reset Score</button>
    </p>

    <script>
        function computerChoiceAnalyzer() {
            const number = Math.random();
            let choice = '';
            if (number < 1/3) { choice = 'rock'; }
            else if (number < 2/3) { choice = 'paper'; }
            else { choice = 'scissors'; }

            return choice;
        }

        function game(playerChoice) {
            const computerChoice = computerChoiceAnalyzer();
            let result = '';
            if (playerChoice === computerChoice) {
                result = 'Tie.';
                score.ties++;
            } else if ((playerChoice === 'rock' && computerChoice === 'scissors') 
            || (playerChoice === 'paper' && computerChoice === 'rock')
            || (playerChoice === 'scissors' && computerChoice === 'paper')) {
                result = 'You win.';
                score.wins++;
            } else {
                result = 'You lose.';
                score.losses++;
            }

            localStorage.setItem('score', JSON.stringify(score));

            const display = `<p>${result}</p>
            <p>You ${playerChoice} - ${computerChoice} computer</p>`;
            document.getElementById('result').innerHTML = display;
            document.getElementById('display').innerHTML = displayScore();
        }

        function displayScore() {
            return `Wins: ${score.wins}. Losses: ${score.losses}. Ties: ${score.ties}`; 
        }

        function resetScore() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            document.getElementById('display').innerHTML = displayScore();
        }

        let score = JSON.parse(localStorage.getItem('score')) 
        || {
            wins: 0,
            losses: 0,
            ties: 0 
        };

        document.getElementById('display').innerHTML = displayScore();
    </script>
</body>
</html>
